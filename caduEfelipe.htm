<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dupla Cadu e Felipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .videos {
            position: relative;
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .logos img {
            width: 150px;
            margin: 10px;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-left {
            left: 0;
        }
        .btn-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Videos de Cadu e Felipe</h1>
        
        <div class="videos">
            <button class="btn btn-left" onclick="prevVideo()">&#9664;</button>
            <video id="videoPlayer" controls>
                <source id="videoSource" src="./videos/video1caduEfelipe.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <button class="btn btn-right" onclick="nextVideo()">&#9654;</button>
        </div>
        
        <div class="logos">
            <h2>Logotipos</h2>
            <img src="./img/caduEfelipeClara.jpeg" alt="Logotipo Clara">
            <img src="./img/caduEfelipeEscuro.jpeg" alt="Logotipo Escuro">
        </div>
    </div>

    <script>
        const videos = ["./videos/video1caduEfelipe.mp4", "./videos/video2.mp4", "./videos/video3.mp4"];
        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        function updateVideo() {
            videoSource.src = videos[currentVideoIndex];
            videoPlayer.load();
        }

        function prevVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            updateVideo();
        }

        function nextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            updateVideo();
        }
    </script>
</body>
</html>
